<body class="fundo">

    <form class="Doador" id="formd">
        <div class="card">
            <div class="card-top">
                <img src="img/doacao.jpg" height="150" width="165">
                <h2 class="title">Doação</h2>
                <p>Insira os Dados do Doador(a)</p>
            </div>
            <div class="card-doador">
                <label>Email</label>
                <input type="email" name="email" id="emaild" placeholder="Digite seu email" required>
            </div>
            <div class="card-doador">
                <label>Senha</label>
                <input type="password" name="senha" id="senhad" placeholder="Digite sua senha" required>
            </div>
            <div class="card-doador btn">
                <button type="submit" id="submit">ACESSAR</button>
                <button type="button" onclick="location.href='DoeTempo - Cadastro Doador.html';">Não possui cadastro?
                    Clique aqui para fazer! </button>
            </div>
        </div>
    </form>

    <form class="Usuario" id="formu">

            <div class="card-top2">

            </div>
            <div class="card-usuario">
                <label>Email</label>
                <input type="email" name="email" id="emailu" placeholder="Digite seu email" required>
            </div>
            <div class="card-usuario">
                <label>Senha</label>
                <input type="password" name="senha" id="senhau" placeholder="Digite sua senha" required>
            </div>
            <div class="card-usuario btn2">
                <button type="submit" id="submit">ACESSAR</button>
                <button type="button" onclick="location.href='DoeTempo - Cadastro Usuário.html';">Não possui cadastro?
                    Clique aqui para fazer! </button>
            </div>
        </div>
    </form>

    <div class="rodape"> A verdadeira caridade só ocorre quando não há a noção de dar, de doador ou de doação. </div>


    <script type="text/javascript">

        let senhau = document.querySelector("#senhau");
        let emailu = document.querySelector("#emailu");
        let senhad = document.querySelector("#senhad");
        let emaild = document.querySelector("#emaild");
        let formu = document.querySelector("#formu");
        let formd = document.querySelector("#formd");

        console.log(senhad, emaild, formu, formd)

        formu.addEventListener("submit", (event) => {
            event.preventDefault();
            let data = {
                "Email": emailu.value,
                "Senha": senhau.value,

            };
            console.log(JSON.stringify(data)),

                fetch('https://localhost:44353/api/DataAccess/LoginUsuario?email=' + emailu.value + '&senha=' + senhau.value, {
                    //fetch('https://localhost:44353/api/DataAccess/LoginUsuario?email=leocatelan@gmail.com&senha=senha123', {
                    method: 'POST',
                }).then(function (res) {
                    res.text().then(function (data1) {

                            alert(data1)
                        }
                        else {
                            console.log(data1)
                            localStorage.setItem('id', data1);
                            alert("logou \n " + data1)


                            function setCookie(name, value, duration) {
                                var cookie = name + "=" + escape(value);
                                document.cookie = cookie;
                            }
                            setCookie("id", data1);

                            window.location.href = "Usuario.html";

        })

                        }

                            localStorage.setItem("id", data1);

                            setCookie("id", data1);
